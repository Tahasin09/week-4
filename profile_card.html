<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="profile">
        <p class="title">PRO</p>
        <div class="image">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkwHWthR9ra8eHEgsup4dJ2_vkAH36Jx61cN1mxJjkIwVkeLZcS4EvhOBPuPdmqqdgia8&usqp=CAU"
            alt="Master Shifu"
          />
        </div>
        <div class="text">
          <h2 class="header2">Master Shifu</h2>
          <p class="header3">UI/UX Designer</p>
        </div>
        <div class="description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia labore
          praesentium obcaecati ipsa error at laudantium eveniet minus tenetur.
          Facilis.
        </div>

        <div class="social">
          <div class="one">
            <p class="name">Projects</p>
            <h4 class="number">18</h4>
          </div>
          <div class="two">
            <p class="name">Following</p>
            <h4 class="number">128</h4>
          </div>
          <div class="three">
            <p class="name">Followers</p>
            <h4 class="number">478</h4>
          </div>
        </div>
        <div class="buttons">
          <button class="btn1">Follow</button>
          <button class="btn2">Hire Me</button>
        </div>
      </div>
    </div>
  </body>
</html>
